<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stack</title>
</head>
<body>
    <div class="container">

        <div class="boxes">
            <div class="box box-one">
                <div class="nums numNums"></div>

            </div>
            <div class="box box-two">
                <div class="nums numNums"></div>
            </div>
            <div class="box box-three">
                <div class="nums numNums"></div>
            </div>
        </div>

        <div class="contain">
            <div class="in-contain">
                <div class="number one">1</div>
                <div class="number two">2</div>
                <div class="number three">3</div>
                <div class="number four">4</div>
                <div class="number five">5</div>
                <div class="number six">6</div>
                <div class="number seven">7</div>
                <div class="number eight">8</div>
                <div class="number nine">9</div>
                <div class="number ten">10</div>

            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
